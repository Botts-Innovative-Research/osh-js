<style>
   #buffer-static, #buffer-timeout-static {
     height: 250px;
   }

  #buffer-dynamic input {
    width: 50px;
    height: 20px;
    margin-top:6px;
    margin-bottom:6px;
    text-align: center;
    margin-right:10px;
  }

   #simulation {
     margin-top: 10px;
     font-size: 16px;
     padding: 5px 5px 5px 5px;
   }
</style>
<p><u><b>Static DataSet:</b></u></p>
<div id="buffer-static"></div>
