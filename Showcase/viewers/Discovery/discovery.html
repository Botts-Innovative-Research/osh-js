<div id="discoveryViewId">
    <!-- Vendor all-in-one was built with:

        gulp build --broadway --cesium --ffmpeg --x2js --leaflet --nouislider --nvd3 --ol3 --tree

        <li nk rel="stylesheet" href="vendor/all-in-one/vendor.css"/>
        <script src="vendor/all-in-one/vendor.js"></script>

        <link rel="stylesheet" href="css/osh.css"/>
        <script src="js/osh.js"></script>
     -->

    <div id="discovery-container" style="height:100%;width:400px;overflow: auto;float: left;">
    </div>
    <div id="dialog-container" style="width:375px;height:100%;overflow:auto"></div>
    <style>
        #discoveryViewId{
            background:radial-gradient(rgba(161, 222, 240, 0.75), rgba(64, 129, 147, 0.75)), url(http://i.imgur.com/3JZchqt.png), url(http://i.imgur.com/9kxBTzr.jpg);
        }
        .video {
            width: inherit;
            height: 150px;;
        }


        .video-selected {
            border-radius: 3px;
            box-shadow: 0px 0px 0px 8px rgba(50,205,50,0.5);
        }

        .dialog {
            width:350px !important;
            height:200px !important;
        }
    </style>
    <script>
        var discoveryView = new OSH.UI.DiscoveryView("discovery-container",{
            dialogContainer: "dialog-container",
            services: ["http://sensiasoft.net:8181/"],
            views: [{
                name: 'Video dialog(H264)',
                type : OSH.UI.DiscoveryView.Type.DIALOG_VIDEO_H264
            },{
                name: 'Video dialog(MJPEG)',
                type : OSH.UI.DiscoveryView.Type.DIALOG_VIDEO_MJPEG
            },{
                name: 'Chart dialog',
                type : OSH.UI.DiscoveryView.Type.DIALOG_CHART
            }
            ]
        });
    </script>
</div>
