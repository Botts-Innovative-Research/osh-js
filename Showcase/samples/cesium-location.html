<div>
    <div id="cesium-container" style="height:100%; width:100%"></div>

    <script type="text/javascript">
        //@ sourceURL=cesium-location.html.js
        window.CESIUM_BASE_URL = 'vendor/';

        // create data source for Android phone GPS
        var gpsDataSource = new OSH.DataReceiver.JSON("android-GPS", {
            protocol: "ws",
            service: "SOS",
            endpointUrl: "sensiasoft.net:8181/sensorhub/sos",
            offeringID: "urn:android:device:060693280a28e015-sos",
            observedProperty: "http://sensorml.com/ont/swe/property/Location",
            startTime: "2015-02-16T07:58:30Z",
            endTime: "2015-02-16T08:09:00Z",
            replaySpeed: 2
        });

        // style it with a moving point marker
        var pointMarker = new OSH.UI.Styler.PointMarker({
            locationFunc: {
                dataSourceIds: [gpsDataSource.getId()],
                handler: function (rec) {
                    return {
                        x: rec.location.lon,
                        y: rec.location.lat
                    };
                }
            },
            orientation: {
                heading: 0
            },
            icon: 'images/car-location.png',
            iconAnchor: [16, 40]
        });

        // create Cesium view
        var cesiumView = new OSH.UI.CesiumView("cesium-container",
            [{
                styler: pointMarker,
                name: "Android Phone GPS"
            }]
        );
        cesiumView.viewer.terrainProvider = new Cesium.EllipsoidTerrainProvider();

        // start streaming
        gpsDataSource.connect();

    </script>
</div>
