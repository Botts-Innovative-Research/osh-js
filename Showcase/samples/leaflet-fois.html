<div>
    <div id="leafletMap" ></div>
    <style>
        .leaflet-container {
            height: 100%;
        }
    </style>
    <script type="text/javascript">
        //@ sourceURL=leaflet-fois.html.js

        var server = new OSH.Server({
            url: "http://sensiasoft.net:8181",
            sos: "sos",
            baseUrl: "sensorhub"
        });

        // create Leaflet view
        var leafletMapView = new OSH.UI.LeafletView("leafletMap", []);
        leafletMapView.first = false; // don't zoom on first item added
        leafletMapView.map.setView(new L.LatLng(42.8, -76), 8);

        // show loading spinner
        $spinner = $("<img class='spinner' style='left:50px' src='images/spinner.svg'>");
        $("#leafletMap").after($spinner);

        // retrieve list of features of interest from server (async call)
        server.getFeatureOfInterest("urn:usgs:water:network", function(resp) {

            // render each feature with a marker
            resp.GetFeatureOfInterestResponse.featureMember.forEach(function(f) {

                // parse location from GML
                var pos = f.shape.pos.split(" ");
                var pointMarker = new OSH.UI.Styler.PointMarker({
                    location: {
                           x: parseFloat(pos[1]),
                           y: parseFloat(pos[0])
                    },
                    icon: 'images/marker-icon.png',
                    iconAnchor: [12, 41],
                    /*label: f.id,
                    labelOffset: [0, -14]*/
                });
 
                // add marker to Leaflet map
                leafletMapView.addViewItem({
                    name: f.name,
                    description: "<hr/>" + f.description + "<br/>" +
                        "Latitude: " + pos[0] + "°<br/>" +
                        "Longitude: " + pos[1] + "°",
                    styler: pointMarker
                });
            });

            $spinner.remove();
        });

    </script>
</div>
