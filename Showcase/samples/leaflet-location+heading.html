<div id="leafletViewerId" style="height:100%;width:100%">
    <div id="leafletMap" ></div>
    <style>
        .leaflet-container {
            height: 100%;
        }
    </style>
    <script>
        //@ sourceURL=leaflet-location.html.js
        var replaySpeed = 2;
	
        // create data source for Android phone GPS
        var gpsDataSource = new OSH.DataReceiver.JSON("android-GPS", {
            protocol: "ws",
            service: "SOS",
            endpointUrl: "sensiasoft.net:8181/sensorhub/sos",
            offeringID: "urn:android:device:060693280a28e015-sos",
            observedProperty: "http://sensorml.com/ont/swe/property/Location",
            startTime: "2015-02-16T07:58:35Z",
            endTime: "2015-02-16T08:09:00Z",
            replaySpeed: replaySpeed
        });

        // create data source for Android phone orientation
        var attitudeDataSource = new OSH.DataReceiver.JSON("android-Att", {
            protocol: "ws",
            service: "SOS",
            endpointUrl: "sensiasoft.net:8181/sensorhub/sos",
            offeringID: "urn:android:device:060693280a28e015-sos",
            observedProperty: "http://sensorml.com/ont/swe/property/OrientationQuaternion",
            startTime: "2015-02-16T07:58:35Z",
            endTime: "2015-02-16T08:09:00Z",
            replaySpeed: replaySpeed
        });

        // style it with a moving point marker
        var pointMarker = new OSH.UI.Styler.PointMarker({
            locationFunc: {
                dataSourceIds: [gpsDataSource.getId()],
                handler: function (rec) {
                    return {
                        x: rec.location.lon,
                        y: rec.location.lat,
                        z: rec.location.alt
                    };
                }
            },
            orientationFunc : {
                dataSourceIds : [attitudeDataSource.getId()],
                handler : function(rec) {
                    var qx = rec.orient.qx;
                    var qy = rec.orient.qy;
                    var qz = rec.orient.qz;
                    var qw = rec.orient.q0;

                    // look dir vector
                    var x = 0;
                    var y = 0;
                    var z = -1;

                    // compute quat * vector
                    var ix =  qw * x + qy * z - qz * y;
                    var iy =  qw * y + qz * x - qx * z;
                    var iz =  qw * z + qx * y - qy * x;
                    var iw = - qx * x - qy * y - qz * z;

                    // compute result * inverse quat
                    xp = ix * qw + iw * - qx + iy * - qz - iz * - qy;
                    yp = iy * qw + iw * - qy + iz * - qx - ix * - qz;
                    zp = iz * qw + iw * - qz + ix * - qy - iy * - qx;

                    var yaw = 90 - (180/Math.PI*Math.atan2(yp, xp));                    

                    return {
                        heading : yaw
                    };
                }
            },
            icon: 'images/cameralook.png',
            iconAnchor: [16, 16]
        });

        // create Leaflet view
        var leafletMapView = new OSH.UI.LeafletView("leafletMap",
            [{
                styler: pointMarker,
                name: "Android Phone GPS"
            }]
        );

        // start streaming
        attitudeDataSource.connect();
        gpsDataSource.connect();

    </script>
</div>
