<div>
    <div id="video-container" style="padding:30px;"/>
    <style>
        div.video-mjpeg {
            width: 800px;
            padding: 8px;
            border: 1px solid #dee2e6;
            resize: horizontal;
            overflow: hidden;
            margin: auto;
        }
        div.video-mjpeg img {
            width: 100%;
        }
    </style>
    <script type="module">
        //@ sourceURL=video-mjpeg.html.js

        // create data source for Android phone camera
        import {VideoMjpeg} from "../../Toolkit/src/osh/datareceiver/osh-DataReceiver-DataSourceVideoMjpeg.js";
        import MjpegView from "../../Toolkit/src/osh/ui/view/video/osh-UI-MjpegView.js";

        var videoDataSource = new VideoMjpeg("android-Video", {
            protocol: "ws",
            service: "SOS",
            endpointUrl: "sensiasoft.net:8181/sensorhub/sos",
            offeringID: "urn:android:device:060693280a28e015-sos",
            observedProperty: "http://sensorml.com/ont/swe/property/VideoFrame",
            startTime: "2015-02-16T07:58:35Z",
            endTime: "2015-02-16T08:09:00Z",
            replaySpeed: 3
        });

        // show it in video view
        var videoView = new MjpegView("video-container", {
            dataSourceId: videoDataSource.id,
            css: "video-mjpeg",
            name: "Android Video",
            keepRatio: true,
            showTime: true
        });

        // start streaming
        videoDataSource.connect();
    </script>
</div>
