<div>
    <div id="video-container" style="margin:30px;"/>
    <style>
        img.video-mjpeg {
            width: 100%;
        }
        div.video-mjpeg {
            width: 800px;
            padding: 5px;
            border: 1px solid;
            resize: horizontal;
            overflow: hidden;
        }
    </style>
    <script>
        //@ sourceURL=video-mjpeg.html.js

        // create data source for Android phone camera
        var videoDataSource = new OSH.DataReceiver.VideoMjpeg("android-Video", {
            protocol: "ws",
            service: "SOS",
            endpointUrl: "sensiasoft.net:8181/sensorhub/sos",
            offeringID: "urn:android:device:060693280a28e015-sos",
            observedProperty: "http://sensorml.com/ont/swe/property/VideoFrame",
            startTime: "2015-02-16T07:58:35Z",
            endTime: "2015-02-16T08:09:00Z",
            replaySpeed: 3
        });

        // show it in video view
        var videoView = new OSH.UI.MjpegView("video-container", {
            dataSourceId: videoDataSource.id,
            css: "video-mjpeg",
            name: "Android Video",
            keepRatio: true,
            showTime: true
        });

        // start streaming
        videoDataSource.connect();
    </script>
</div>
