<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
<!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
<title>OpenSensorHub Demos</title>

<link rel="stylesheet" href="css/stylesheet.min.css">
<script src="js/all-in-one.min.js"></script>

<!-- FANCY BOX -->
<!-- Add mousewheel plugin (this is optional) -->
<script type="text/javascript" src="fancybox/lib/jquery.mousewheel-3.0.6.pack.js"></script>

<!-- Add fancyBox -->
<link rel="stylesheet" href="fancybox/source/jquery.fancybox.css?v=2.1.5" type="text/css" media="screen" />
<script type="text/javascript" src="fancybox/source/jquery.fancybox.pack.js?v=2.1.5"></script>

<!-- Optionally add helpers - button, thumbnail and/or media -->
<link rel="stylesheet" href="fancybox/source/helpers/jquery.fancybox-buttons.css?v=1.0.5" type="text/css" media="screen" />
<script type="text/javascript" src="fancybox/source/helpers/jquery.fancybox-buttons.js?v=1.0.5"></script>
<script type="text/javascript" src="fancybox/source/helpers/jquery.fancybox-media.js?v=1.0.6"></script>

<link rel="stylesheet" href="fancybox/source/helpers/jquery.fancybox-thumbs.css?v=1.0.7" type="text/css" media="screen" />
<script type="text/javascript" src="fancybox/source/helpers/jquery.fancybox-thumbs.js?v=1.0.7"></script>

<style>
#container {
    text-align: center;
}
#container a, figure {
    display: inline-block;
}
#container figcaption {
    margin: 10px 0 0 0;
    font-variant: small-caps;
    font-family: Arial;
    font-weight: bold;
    color: #bb3333;
}
#container figure {
    padding: 5px;
}

</style>
</head>
<body>
  <nav class="navbar navbar-default navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-side">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="http://www.opensensorhub.org/">
          <img src="https://github.com/sensiasoft/sensorhub/wiki/images/sensorhub_logo_128.png" style="-webkit-animation-play-state: paused; -webkit-transition: none; transition: none; width:50px;height:50px;">
        OpenSensorHub</a>
      </div>
    </div>
  </nav>
  
  <div id="container">
    <a class="fancybox" rel="group" href="images/AVL.png" title="AVL demo">
      <figure>
        <img src="images/AVL_small.png" alt=""/>
        <figcaption>AVL demo</figcaption>
      </figure>
    </a>
    <a class="fancybox" rel="group" href="images/GpsStreamViewer.png" title="GPS & Weather demo">
      <figure>
        <img src="images/GpsStreamViewer_small.png" alt=""/>
        <figcaption>GPS & Weather demo</figcaption>
      </figure>
    </a>
    <a class="fancybox" rel="group" href="images/SosVideoViewer.png" title="GPS & Video demo">
      <figure>
        <img src="images/SosVideoViewer_small.png" alt=""/>
        <figcaption>GPS & Video demo</figcaption>
      </figure>
    </a>
    <a class="fancybox" rel="group" href="images/SosVideoViewerSync.png" title="Synchronized GPS & Video demo">
      <figure>
        <img src="images/SosVideoViewerSync_small.png" alt=""/>
        <figcaption>Synchronized GPS & Video demo</figcaption>
      </figure>
    </a>
    <a class="fancybox" rel="group" href="images/RangeFinder.png" title="Range finder demo">
      <figure>
        <img src="images/RangeFinder_small.png" alt=""/>
        <figcaption>Range finder demo</figcaption>
      </figure>
    </a>
    <!--a class="fancybox" rel="group" href="images/GpsStreamViewer.png"><img src="images/GpsStreamViewer_small.png" alt="" /></a>
    <a class="fancybox" rel="group" href="images/SosVideoViewer.png"><img src="images/SosVideoViewer_small.png" alt="" /></a>
    <a class="fancybox" rel="group" href="images/SosVideoViewerSync.png"><img src="images/SosVideoViewerSync_small.png" alt="" /></a>
    <a class="fancybox" rel="group" href="images/RangeFinder.png"><img src="images/RangeFinder_small.png" alt="" /></a-->
  </div>
</body>

<script>
$(document).ready(function() {
    $(".fancybox").fancybox({
          helpers: {
              title : {
                  type : 'float'
              }
          },
          arrows : false
      });
	});
</script>
</html>
