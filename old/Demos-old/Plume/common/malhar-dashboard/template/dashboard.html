<div>
    <div ng-model="widgets" class="dashboard-widget-area" >
        <div id="widget-container" ng-repeat="widget in widgets" ng-style="widget.containerStyle" class="widget-container" widget>
            <div class="widget panel panel-default">
                <div class="widget-header panel-heading">
                    <h3 class="panel-title">
                        <span title="show sources" ng-click="showSourceCode(widget)" class="glyphicon glyphicon-list-alt" ></span >
                    </h3>
                </div>
                <div class="panel-body widget-content" ng-show="!isCollapsed" ng-style="widget.contentStyle"></div>
            </div>
        </div>
    </div>
</div>
